<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
      /* make body scrollable, the tooltip should work after the scroll */
    }

    .tooltip {
      /* some styles for the tooltip, you can use your own instead */
      position: fixed;
      padding: 10px 20px;
      border: 1px solid #b3c9ce;
      border-radius: 4px;
      text-align: center;
      font: italic 14px/1.3 sans-serif;
      color: #333;
      background: #fff;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
    }
  </style>
</head>

<body>

  <p>LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa</p>
  <p>LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa LaLaLa</p>

  <button data-tooltip="the tooltip is longer than the element">Short button</button>
  <button data-tooltip="HTML<br>tooltip">One more button</button>

  <p>Scroll the page to make buttons appear on the top, check if the tooltips show up correctly.</p>


  <script>
    // ...your code...
    // 创建 tooltip 元素，并添加一个类名
    let tooltipBox = document.createElement('div')
    tooltipBox.classList.add('tooltip')

    document.onmouseover = e => {
      // 获取对应 hover 元素的 tooltip data
      let targetElm = e.target
      let tooltip = targetElm.dataset.tooltip

      if (tooltip) {
        tooltipBox.innerHTML = tooltip
        targetElm.insertAdjacentElement('afterend', tooltipBox)

        let tooltipBoxCoords = tooltipBox.getBoundingClientRect()
        let targetElmCoords = targetElm.getBoundingClientRect()


        let tooltipBoxOffsetTop = targetElmCoords.top - tooltipBoxCoords.height - 5
        // tooltip 的 offsetTop 小于 0 时移到 targetElement 的下方
        if (tooltipBoxOffsetTop > 0) {
          tooltipBox.style.top = targetElmCoords.top - tooltipBoxCoords.height - 5 + 'px'
        } else {
          tooltipBox.style.top = targetElmCoords.bottom + 5 + 'px'
        }


        let targetElmOffsetHCenter = targetElmCoords.x + targetElmCoords.width / 2
        let tooltipBoxOffsetHCenter = tooltipBoxCoords.x + tooltipBoxCoords.width / 2
        // tooltip 的左侧中心距离大于 targetElement 的左侧中心距离时， tooltip 的 left 设置为 0
        if (tooltipBoxOffsetHCenter > targetElmOffsetHCenter) {
          tooltipBox.style.left = '0px'
        } else {
          tooltipBox.style.left = targetElmOffsetHCenter - tooltipBoxCoords.width / 2 + 'px'
        }
      }
    }


    document.onmouseout = e => {
      let tooltipElm = document.querySelector('.tooltip')
      tooltipElm && tooltipElm.remove()
    }
  </script>

</body>

</html>
