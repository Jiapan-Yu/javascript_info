<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="slider" class="slider">
    <div class="thumb"></div>
  </div>

  <script>
    // ...your code...
    let thumb = slider.querySelector('.thumb');
    thumb.onmousedown = function (e) {
      console.log("thumb mouse down");
      let shiftX = e.pageX - thumb.offsetLeft;

      function moveAt(pageX, pageY) {
        let left = pageX - slider.offsetLeft - shiftX;
        if (left < 0) {
          thumb.style.left = 0;
          return;
        }
        if (left > slider.offsetWidth - thumb.offsetWidth) {
          thumb.style.left = slider.offsetWidth - thumb.offsetWidth + 'px';
          return;
        }
        thumb.style.left = left + 'px';
      }

      function onMouseMove(e) {
        console.log("document mouse move");
        moveAt(e.pageX, e.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);

      document.onmouseup = function(e) {
        console.log("document mouse up");
        if (e.pageX < 0) return;
        document.removeEventListener('mousemove', onMouseMove);
        document.onmouseup = null;
      };
    };

    thumb.ondragstart = function() {
      return false;
    }
  </script>

</body>
</html>
