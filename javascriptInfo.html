<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    div {
      font-size: 16px;
      margin: 1em 0;
    }
  </style>
</head>

<body>

<h1>Scroll me</h1>

<script>
  function populate() {
    while (true) {
      let hiddenHeight = document.documentElement.getBoundingClientRect().bottom - document.documentElement.clientHeight;
      if (hiddenHeight > 100) break;

      document.body.insertAdjacentHTML("beforeend", `<p>Date: ${new Date()}</p>`);
    }
  }

  window.addEventListener("scroll", populate);

  populate();
</script>

</body>
</html>
