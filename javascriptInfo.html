<!doctype html>
<body>
<form name="my">
  <input name="one" value="1">
  <input name="two" value="2">
</form>

<script>
  // get the form
  let form = document.forms.my; // <form name="my"> element

  // get the element
  let elem = form.elements.one; // <input name="one"> element
  // according to "https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement#accessing_the_forms_elements"
  // i can also do the following
  // let elem = form.one;

  alert(elem.value); // 1
</script>
</body>
